<h1>Counter Component</h1>
<div class="col-lg-6">
    <app-count-timer></app-count-timer>
</div>
<div class="col-lg-6">
    <app-timer-limit (startCountdownClicked)="onStartCountDown($event)" (pauseCountdownClicked)="onPauseCountDown($event)"></app-timer-limit>
</div>
<div class="col-lg-6">
    <app-count></app-count>
</div>
<div class="col-lg-6">
    <app-timer-stamp></app-timer-stamp>
</div>
